<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- TITLE -->
    <title>Tamerlan</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wire+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LIBRARY -->
    <link rel="stylesheet" type="text/css" href="css/index.home.css" />
  </head>

  <!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
  <!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->

  <body>
    <!--<![endif]-->

    <!-- PRELOADER -->
    <div id="preloader">
      <span class="preloader-dot"></span>
    </div>
    <!-- END / PRELOADER -->

    <!-- PAGE WRAP -->
    <div id="page-wrap">
      <!-- HEADER -->
      <header id="header" class="header-v2">
        <!-- HEADER TOP -->
        <div class="header_top">
          <div class="container">
            <div class="header_left float-left">
              <span id="weather" class="weather-container"
                ><i class="lotus-icon-cloud"></i> 18 Â°C</span
              >
              <span
                ><i class="lotus-icon-location"></i>
                <span data-i18n="header:city"
                  >Beach Street, Australian</span
                ></span
              >
              <span><i class="lotus-icon-phone"></i> +38067 580 37 77</span>
            </div>
            <div class="header_right float-right">
              <div class="dropdown language">
                <span data-i18n="header:locale"></span>

                <ul>
                  <li class="lang-switch active">
                    <a data-lang="ua" href="#">UA</a>
                  </li>
                  <li class="lang-switch"><a data-lang="en" href="#">EN</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- END / HEADER TOP -->

        <!-- HEADER LOGO & MENU -->
        <div class="header_content" id="header_content">
          <div class="container header-container">
            <!-- HEADER LOGO -->
            <div class="header_logo" title="Tamerlan">
              <a href="/"><img src="images/logo-header.png" alt="" /></a>
            </div>
            <!-- END / HEADER LOGO -->

            <!-- HEADER MENU -->
            <nav class="header_menu">
              <ul class="menu">
                <li class="current-menu-item">
                  <a href="index.html" data-i18n="header:nav_home"></a>
                </li>
                <li>
                  <a
                    href="activities.html"
                    data-i18n="header:nav_activities"
                  ></a>
                </li>
                <li>
                  <a href="location.html" data-i18n="header:nav_location"></a>
                </li>
                <li>
                  <a href="about-us.html" data-i18n="header:nav_about"></a>
                </li>
              </ul>
            </nav>
            <!-- END / HEADER MENU -->

            <!-- SOCIAL -->
            <div class="header_social">
              <ul class="social-list">
                <li>
                  <a href="https://www.instagram.com/tamerlan_khm"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.facebook.com/Tamerlan.khm/?locale=uk_UA"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
              </ul>
            </div>
            <!-- END / SOCIAL  -->

            <!-- MENU BAR -->
            <span class="menu-bars">
              <span></span>
            </span>
            <!-- END / MENU BAR -->
          </div>
        </div>
        <!-- END / HEADER LOGO & MENU -->
      </header>
      <!-- END / HEADER -->

      <!-- BANNER SLIDER -->
      <section class="section-slider">
        <h1 class="element-invisible">Slider</h1>
        <div id="slider-revolution">
          <ul>
            <li data-transition="fade">
              <img
                src="images/slider/slider-1.png"
                data-bgposition="center center"
                data-duration="14000"
                data-bgpositionend="right center"
                alt=""
              />

              <div
                class="tp-caption sft fadeout slider-caption-sub slider-caption-1"
                data-x="center"
                data-y="240"
                data-speed="700"
                data-start="1500"
                data-easing="easeOutBack"
                data-i18n="slider_caption_1"
              ></div>

              <div
                class="tp-caption sfb fadeout slider-caption slider-caption-sub-1 mt-10"
                data-x="center"
                data-y="280"
                data-speed="700"
                data-easing="easeOutBack"
                data-start="2000"
                data-i18n="slider_caption_2"
              ></div>

              <a
                href="location.html"
                class="tp-caption sfb fadeout awe-btn awe-btn-12 awe-btn-slider slider-button"
                data-x="center"
                data-y="380"
                data-easing="easeOutBack"
                data-speed="700"
                data-start="2200"
                data-i18n="slider_button_about"
              ></a>
            </li>

            <li data-transition="fade">
              <img
                src="images/slider/slider-2.png"
                data-bgposition="center center"
                data-duration="14000"
                data-bgpositionend="right center"
                alt=""
              />

              <div
                class="tp-caption sft fadeout"
                data-x="center"
                data-y="195"
                data-speed="700"
                data-start="1300"
                data-easing="easeOutBack"
              >
                <img src="images/icon-slider-1.png" alt="" />
              </div>

              <div
                class="tp-caption sft fadeout slider-caption-sub slider-caption-sub-3"
                data-x="center"
                data-y="220"
                data-speed="700"
                data-start="1500"
                data-easing="easeOutBack"
                data-i18n="slider_caption_3"
              ></div>

              <div
                class="tp-caption sfb fadeout slider-caption slider-caption-3"
                data-x="center"
                data-y="260"
                data-speed="700"
                data-easing="easeOutBack"
                data-start="2000"
                data-i18n="slider_caption_4"
              ></div>

              <div
                class="tp-caption sfb fadeout slider-caption-sub slider-caption-sub-3"
                data-x="center"
                data-y="365"
                data-easing="easeOutBack"
                data-speed="700"
                data-start="2200"
                data-i18n="slider_caption_5"
              ></div>

              <div
                class="tp-caption sfb fadeout slider-caption-sub slider-caption-sub-3"
                data-x="center"
                data-y="395"
                data-easing="easeOutBack"
                data-speed="700"
                data-start="2400"
              >
                <img src="images/icon-slider-2.png" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </section>
      <!-- END / BANNER SLIDER -->

      <!-- ABOUT OUR HOTEL -->
      {{> about-our-hotel read-more="true"}}
      <!-- END / ABOUT OUR HOTEL -->

      <!-- ROOMS -->
      <section class="section-home-about bg-white bg-rooms">
        <div class="container">
          <div class="home-about">
            <div class="row flex-container">
              <div class="col-md-6 col-imgs">
                <div class="img img-stack-up-right">
                  <img src="images/home/about/room-1.jpg" alt="" />
                </div>
                <div class="img img-stack-down-left">
                  <img src="images/home/about/room-2.jpg" alt="" />
                </div>
              </div>
              <div class="col-md-6 col-text">
                <div class="text">
                  <h2 class="heading big-number">01</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="rooms_title"
                  ></h2>
                  <p data-i18n="rooms_p"></p>
                  <a
                    href="activities.html"
                    class="awe-btn awe-btn-default read-more"
                    data-i18n="read_more"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END / ROOMS -->

      <!-- DRINK -->
      <section class="section-home-about bg-white bg-drinks">
        <div class="container">
          <div class="home-about">
            <div class="row flex-container flex-container-drink">
              <div class="col-md-6 col-text">
                <div class="text">
                  <h2 class="heading big-number">02</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="drink_title"
                  ></h2>
                  <p data-i18n="drink_p"></p>
                  <a
                    href="activities.html"
                    class="awe-btn awe-btn-default read-more"
                    data-i18n="read_more"
                  ></a>
                </div>
              </div>
              <div class="col-md-6 col-imgs">
                <div class="img img-stack-up-left">
                  <img src="images/home/about/drink-1.jpg" alt="" />
                </div>
                <div class="img img-stack-down-right">
                  <img src="images/home/about/drink-2.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END / DRINK -->

      <!-- AROUND -->
      <section class="section-home-about bg-white bg-around">
        <div class="container">
          <div class="home-about">
            <div class="row flex-container">
              <div class="col-md-6 col-imgs">
                <div class="img img-stack-up-right">
                  <img src="images/home/about/around-1.jpg" alt="" />
                </div>
                <div class="img img-stack-down-left">
                  <img src="images/home/about/around-2.jpg" alt="" />
                </div>
              </div>
              <div class="col-md-6 col-text">
                <div class="text">
                  <h2 class="heading big-number">03</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="around_title"
                  ></h2>
                  <p data-i18n="around_p"></p>
                  <a
                    href="activities.html"
                    class="awe-btn awe-btn-default read-more"
                    data-i18n="read_more"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END / AROUND -->

      <!-- FACILITIES -->
      <section class="ot-accomd-modations">
        <div class="container facilities-container">
          <div class="content">
            <!-- FACILITIES - TITLE -->
            <div class="row">
              <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                <div class="ot-heading pt80 pb30 text-center row-20">
                  <h2 class="mb15" data-i18n="facilities_title"></h2>
                  <p
                    class="sub facilities-sub"
                    data-i18n="facilities_subtitle"
                  ></p>
                </div>
              </div>
            </div>
            <!-- FACILITIES - CARDS -->
            <div class="row">
              <div class="col-xs-12">
                <div class="row mb50">
                  <!-- UPPER CARDS -->
                  <!-- Wi-Fi -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-1.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_wifi_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_wifi_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Breakfast -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-2.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_breakfast_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_breakfast_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Reception -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-3.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_reception_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_reception_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- LOWER CARDS -->
                  <!-- Catering -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-4.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_catering_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_catering_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Luggage -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-5.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_luggage_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_luggage_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Laundry -->
                  <div
                    class="col-xs-12 col-sm-6 col-md-6 col-lg-4 facilities-card"
                  >
                    <div class="item room-item-style-2 mb15 text-center">
                      <div class="outer">
                        <img
                          class="img-responsive img-full"
                          src="images/home/facilities/facility-6.avif"
                          alt=""
                        />
                        <div class="bgr">
                          <div class="details">
                            <h2
                              class="title upper"
                              data-i18n="facilities_laundry_title"
                            ></h2>
                            <div class="info">
                              <p
                                class="mt20 mb40"
                                data-i18n="facilities_laundry_p"
                              ></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END / FACILITIES -->

      <!-- FOOTER -->
      {{> footer}}
      <!-- END / FOOTER -->
    </div>
    <!-- END / PAGE WRAP -->

    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/lib/isotope.pkgd.min.js"></script>

      type="text/javascript"

    <script
      type="text/javascript"
