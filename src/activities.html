<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- TITLE -->
    <title>Tamerlan - Activities</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wire+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LIBRARY -->
    <link rel="stylesheet" type="text/css" href="css/index.activities.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
  </head>

  <!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
  <!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->
  <!--[if IE 9]> <body class="ie9 lt-ie10"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!-->
  <body>
    <!--<![endif]-->

    <!-- PRELOADER -->
    <div id="preloader">
      <span class="preloader-dot"></span>
    </div>
    <!-- END / PRELOADER -->

    <!-- PAGE WRAP -->
    <div id="page-wrap">
      <!-- HEADER -->
      {{> header activities="true"}}
      <!-- END / HEADER -->

      <!-- ABOUT SECTION -->
      <section class="about_section bg-white">
        <div>
          <h2 data-i18n="activities:about_title"></h2>
        </div>
        <div class="about_text">
          <p data-i18n="activities:about_p"></p>
        </div>
      </section>
      <!-- END / ABOUT SECTION -->

      <!-- ACTIVITIES -->
      <section class="section-activities bg-white">
        <div class="activities">
          <!-- 01 -->
          <article class="col-xs-12 col-md-6 article">
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">01</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:01-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:01-p"></p>
                </div>
              </div>
            </div>
          </article>
          <!-- 02 -->
          <article class="col-xs-12 col-md-6 md-reversed article">
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">02</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:02-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:02-p"></p>
                </div>
              </div>
            </div>
          </article>
          <!-- 03 -->
          <article
            class="article col-xs-12 col-md-6 reversed md-reversed-unset"
          >
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">03</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:03-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:03-p"></p>
                </div>
              </div>
            </div>
          </article>
          <!-- 04 -->
          <article class="ol-xs-12 col-md-6 reversed article">
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">04</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:04-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:04-p"></p>
                </div>
              </div>
            </div>
          </article>
          <!-- 05 -->
          <article class="col-xs-12 col-md-6 article">
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">05</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:05-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:05-p"></p>
                </div>
              </div>
            </div>
          </article>
          <!-- 06 -->
          <article class="col-xs-12 col-md-6 md-reversed article">
            <div class="col-sm-3 activity-col">
              <img
                src="images/activities/img-2.avif"
                alt=""
                class="darken-image"
              />
            </div>
            <div class="col-sm-3 activity-col">
              <div class="activities__content">
                <div class="activities__header">
                  <h2 class="heading big-number">06</h2>
                  <h2
                    class="heading heading-title"
                    data-i18n="activities:06-title"
                  ></h2>
                </div>
                <div class="activities__text">
                  <p data-i18n="activities:06-p"></p>
                </div>
              </div>
            </div>
          </article>
        </div>
        <!-- </div> -->
      </section>
      <!-- END / ACTIVITI -->

      <!-- FOOTER -->
      {{> footer}}
      <!-- END / FOOTER -->
    </div>
    <!-- END / PAGE WRAP -->

    <!-- LOAD JQUERY -->
    <script type="text/javascript" src="js/lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-select.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true"></script>
    <script type="text/javascript" src="js/lib/isotope.pkgd.min.js"></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.themepunch.revolution.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.themepunch.tools.min.js"
    ></script>
    <script type="text/javascript" src="js/lib/owl.carousel.js"></script>
    <script type="text/javascript" src="js/lib/jquery.appear.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.countTo.js"></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.countdown.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.parallax-1.1.3.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.magnific-popup.min.js"
    ></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="js/custom/activities.js"></script>
  </body>
</html>
