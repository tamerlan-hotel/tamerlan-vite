<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- TITLE -->
    <title>Tamerlan - Location</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wire+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LIBRARY -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="css/index.location.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
  </head>

  <!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
  <!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->
  <!--[if IE 9]> <body class="ie9 lt-ie10"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!-->
  <body id="body">
    <!--<![endif]-->

    <!-- PRELOADER -->
    <div id="preloader">
      <span class="preloader-dot"></span>
    </div>
    <!-- END / PRELOADER -->

    <!-- PAGE WRAP -->
    <div id="page-wrap">
      <!-- HEADER -->
      {{> header location="true"}}
      <!-- END / HEADER -->

      <!-- LOCATION -->
      <section class="about_section bg-white">
        <div class="about_text">
          <h2 data-i18n="location:location_title"></h2>
          <p data-i18n="location:location_subtitle_1"></p>
          <p data-i18n="location:location_subtitle_2"></p>
        </div>
      </section>
      <!-- END / LOCATION -->

      <!-- MAP -->
      <section class="section-map">
        <div class="map-container">
          <div class="map-flexbox">
            <div class="map-image"></div>
            <div class="map-leaflet">
              <div id="map" class="map"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- END / MAP -->

      <!-- HOW GET -->
      <section class="about_section bg-white how-get-section">
        <div class="about_text">
          <h2 data-i18n="location:how_get_title"></h2>
          <p data-i18n="location:how_get_subtitle_1"></p>
          <p data-i18n="location:how_get_subtitle_2"></p>
        </div>

        <!-- BY CAR -->
        <div class="how-get-container">
          <article class="article-flexbox">
            <div class="article-content reversed">
              <div class="article-content-container">
                <div class="article-header"></div>
                <h3 class="heading big-number">01</h3>
                <h3
                  class="heading heading-title"
                  data-i18n="location:how_get_car_title"
                ></h3>
                <div class="article-text">
                  <p data-i18n="location:how_get_car_subtitle"></p>
                </div>
              </div>
            </div>
            <div class="article-img bg-1"></div>
          </article>
        </div>
        <!-- BY PUBLIC TRANSPORT -->
        <div class="how-get-container">
          <article class="article-flexbox">
            <div class="article-content">
              <div class="article-content-container">
                <div class="article-header"></div>
                <h3 class="heading big-number">02</h3>
                <h3
                  class="heading heading-title"
                  data-i18n="location:how_get_public_title"
                ></h3>
                <div class="article-text">
                  <p data-i18n="location:how_get_public_subtitle"></p>
                </div>
              </div>
            </div>
            <div class="article-img bg-2"></div>
          </article>
        </div>
        <!-- BY HORSE -->
        <div class="how-get-container">
          <article class="article-flexbox">
            <div class="article-content reversed">
              <div class="article-content-container">
                <div class="article-header"></div>
                <h3 class="heading big-number">03</h3>
                <h3
                  class="heading heading-title"
                  data-i18n="location:how_get_horse_title"
                ></h3>
                <div class="article-text">
                  <p data-i18n="location:how_get_horse_subtitle"></p>
                </div>
              </div>
            </div>
            <div class="article-img bg-3"></div>
          </article>
        </div>
      </section>
      <!-- END / HOW GET -->

      <!-- CONTACT -->
      <section>
        <div class="about_text contact-text">
          <h2 data-i18n="location:contact_title"></h2>
          <p>
            <span data-i18n="footer:street"></span>,
            <span data-i18n="footer:city"></span>
          </p>
          <p>tamerlanesc@gmail.com | +38067 580 37 77</p>
          <div class="social widget">
            <div class="social-content">
              <a href="https://www.instagram.com/tamerlan_khm"
                ><i class="fa fa-instagram"></i
              ></a>
              <a href="https://www.facebook.com/Tamerlan.khm/?locale=uk_UA"
                ><i class="fa fa-facebook"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="section-contact">
          <div class="container">
            <div class="contact">
              <div class="row">
                <div class="col-md-6 col-lg-6 col-lg-offset-1">
                  <div class="contact-form">
                    <form
                      id="contact-form-id"
                      action="#"
                      role="form"
                      method="post"
                    >
                      <div class="row">
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="field-text"
                            name="name"
                            placeholder="Name"
                            data-i18n-placeholder="location:form_name"
                            id="user_name"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            id="user_email"
                            type="text"
                            class="field-text"
                            name="email"
                            placeholder="Email"
                            data-i18n-placeholder="location:form_email"
                          />
                        </div>
                        <div class="col-sm-12">
                          <input
                            id="email_subject"
                            type="text"
                            class="field-text"
                            name="subject"
                            placeholder="Subject"
                            data-i18n-placeholder="location:form_subject"
                          />
                        </div>
                        <div class="col-sm-12">
                          <textarea
                            id="email_message"
                            cols="30"
                            rows="10"
                            name="message"
                            class="field-textarea"
                            placeholder="Write what do you want"
                            data-i18n-placeholder="location:form_message"
                          ></textarea>
                        </div>
                        <div class="col-sm-6">
                          <button
                            data-i18n="location:form_submit"
                            type="submit"
                            class="awe-btn awe-btn-13"
                          >
                            SEND
                          </button>
                        </div>
                      </div>
                      <div id="contact-content"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- CONTACT -->

      <!-- FOOTER -->
      {{> footer}}
      <!-- END / FOOTER -->
    </div>
    <!-- END / PAGE WRAP -->

    <!-- LOAD JQUERY -->
    <script type="text/javascript" src="js/lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/lib/isotope.pkgd.min.js"></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.themepunch.revolution.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.themepunch.tools.min.js"
    ></script>
    <script type="text/javascript" src="js/lib/owl.carousel.js"></script>
    <script type="text/javascript" src="js/lib/jquery.appear.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.countTo.js"></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.countdown.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.parallax-1.1.3.js"
    ></script>
    <script
      type="text/javascript"
      src="js/lib/jquery.magnific-popup.min.js"
    ></script>
    <!-- validate -->
    <script type="text/javascript" src="js/lib/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
    <!-- Custom jQuery -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDNuQqAAAAAOrA5otIacy1wXHriwjGBxTZ7cYq"></script>

    <!-- Custom Scripts -->
    <script type="module" src="js/custom/location.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
